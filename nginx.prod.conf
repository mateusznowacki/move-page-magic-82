server {
  listen 443 ssl;
  server_name meisterumzuege24.de;

  ssl_certificate     /etc/ssl/cloudflare/origin.crt;
  ssl_certificate_key /etc/ssl/cloudflare/origin.key;
  ssl_protocols       TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers off;

  root /usr/share/nginx/html;
  index index.html;

  # Główna aplikacja SPA (React, Vite)
  location / {
    try_files $uri $uri/ /index.html;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.google.com https://www.googletagmanager.com;" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  }

  # Cache dla plików statycznych z fingerprintem (build/*.js, *.css itd.)
  location ~* \.(?:js|css|woff2?|ttf|eot|svg|ico|jpg|jpeg|png|gif|webp|mp4)$ {
    expires 1y;
    add_header Cache-Control "public, immutable" always;
    access_log off;
  }

  # Krótszy cache np. dla JSON, danych dynamicznych
  location ~* \.(json|xml|txt)$ {
    expires 1h;
    add_header Cache-Control "public" always;
    access_log off;
  }

  # Health check endpoint
  location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
  }

  # Security: deny access to hidden files
  location ~ /\. {
    deny all;
  }

  # Security: deny access to backup files
  location ~ ~$ {
    deny all;
  }
} 